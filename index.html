<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="containter">
            <div class="row justify-content-center">
                <h1>Select a motivational word</h1>
            </div>
            <div class="row justify-content-center">
                <div id="giphyButtons"></div>
            </div>
            <div class="row justify-content-center">

                <form id="motivationForm">
                    <label for="motivationInput">Get More Motivation</label>
                    <input type="text" id="motivationInput"><br>
                    <input id="moreMotivation" type="submit" value="Get More Motivation">
                    <input id="stopGiphy" type="submit" value="Stop the Motivation!">
                </form>
            </div>
            <div class="row justify-content-center">
                <div id="giphy"></div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./assets/scripts/giphy.js"></script>

</body>

</html>
